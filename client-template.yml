  client$CLI_ID:
    container_name: client$CLI_ID
    image: client:latest
    entrypoint: python /client/main.py
    environment:
      - CLI_ID=$CLI_ID
      - CLI_LOG_LEVEL=DEBUG
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - ${PWD}/client/config.yaml:/config.yaml
